<div class="dashboard-main-content" style="min-height: 600px;">
    <div class="dashboard-main-content__header">
        <h1>Transfer Report</h1>
    </div>
    <nav aria-label="breadcrumb" class="mt-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>Home</a></li>
            <li class="breadcrumb-item"><a>Global Report</a></li>
        </ol>
    </nav>
    <div class="dashboard-main-content-info p-6 ticket">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">

                    <div class="col-md-1 position-relative">
                        <button mat-raised-button class="btn-secondary add-user"  routerLinkActive="active" routerLink="/teacher/transfer-report" ><i class="fa fa-arrow-left" aria-hidden="true" style="padding-right: 10%;"></i>Back</button>
                       </div>  
                   

                        <div class="col-md-2 position-relative">
                            <mat-form-field>
                                <mat-select [formControl]="regionCtrl" [disabled]="natiowise" placeholder="Region" (selectionChange)="regionChange($event.value,'No')" #regionSelect disableOptionCentering>
                                   
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="regionFilterCtrl"></ngx-mat-select-search>
                                    </mat-option>
                                
                                    <mat-option *ngFor="let region of filteredRegion | async" [value]="region">
                                        {{region.region_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 position-relative" *ngIf="stationStatus" >
                            <mat-form-field>
                                <mat-select [formControl]="stationCtrl" [disabled]="natiowise" placeholder="Station" (selectionChange)="getSchoolByStation($event.value, 'No')" #stationSelect disableOptionCentering>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="stationFilterCtrl"></ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let station of filteredStation | async" [value]="station">
                                        {{station.station_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-2 position-relative" *ngIf="schoolStatus"  >
                            <mat-form-field>
                                <mat-select [formControl]="schoolCtrl" [disabled]="natiowise" placeholder="school" (selectionChange)="getStaffBySchool($event.value, 'No')" #schoolSelect disableOptionCentering>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="schoolFilterCtrl"></ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let school of filteredSchool | async" [value]="school">
                                        {{school.kvName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                </div>

                <div class="example-container mat-elevation-z8">



                    <div style="width: 100%; height: 500px;">
                        <ag-grid-angular
                            style="width: 100%; height: 100%;"
                            class="ag-theme-balham"
                            [rowData]="rowData"
                            rowHeight="40"
                            [columnDefs]="columnDefs"
                            [defaultColDef]="defaultColDef"
                            
                            
                          
                            [pagination]="true"
                            [paginationPageSize]="10"
                        ></ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
