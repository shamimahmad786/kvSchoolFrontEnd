<div class="dashboard-main-content" style="min-height: 600px;">
    <div class="dashboard-main-content__header">
      <h1 class="mb-1">Staff-Type-Post</h1>
    </div>
    <nav aria-label="breadcrumb" class="mt-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Home</a></li>
          <li class="breadcrumb-item"><a>Add</a></li>
          <li class="breadcrumb-item"><a>Staff-Type-Post Mapping</a></li>
        </ol>
      </nav>
      <div class="dashboard-main-content-info">
<div class="cardSet50">
    <form [formGroup]="stafftypePostForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-12">
                <div class="">
                    <div class=" prof-fields bg-white shadow p-4 rounded-3">
                        <div class="row">          
                            <div class="col-md-4 form-group my-2">
                                    <label class="titleSet">Select Staff-Type<span class="required-asterisk">*</span></label>
                                    <mat-select formControlName="staffType"  class="form-control">
                                        <mat-option value="">Select Staff-Type</mat-option>
                                        <mat-option *ngFor="let staffType of staffTypeList" [value]="staffType.id">{{staffType.staffType}}</mat-option>
                                    </mat-select>
                                <mat-error *ngIf="isSubmitted && errorHandling('staffType', 'required')">
                                    Please select the Staff-Type!
                                  </mat-error>
                            </div>

                            <div class="col-md-4 form-group my-2 ">
                          
                                <label class="titleSet">Select Post<span class="required-asterisk">*</span></label>
                                <mat-select formControlName="postCode" class="form-control">
                                    <mat-option value="">Select Status</mat-option>
                                    <mat-option *ngFor="let post of designationList" [value]="post.id" (click)="valueChange(post.postName)">{{post.postCode}}({{post.postName}})</mat-option>
                                </mat-select>
                                <mat-error *ngIf="isSubmitted && errorHandling('postCode', 'required')">
                                    Please select the Post Code!
                                  </mat-error>
              
                            </div>
                            <!-- <div class="col-md-5 form-group my-2">
                                <label class="titleSet">Post Name</label>                    
                                <input type="text" formControlName="postName" class="form-control" disabled=true readonly>
          
                            </div> -->
                            <div class="mt-2 text-center">
                                <button type="submit" class="btn btn-success mt-2">Add</button>&nbsp;&nbsp;
                                <button type="button" *ngIf="!isEdit" class="btn btn-primary mt-2" (click)="clear()">Clear</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary mt-2" (click)="redirectToList()">Cancel</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
</div>
</div>
