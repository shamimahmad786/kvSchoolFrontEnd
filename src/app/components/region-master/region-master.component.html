<div class="dashboard-main-content" style="min-height: 600px;">
    <div class="dashboard-main-content__header">
      <h1 class="mb-1">Region/ZIET Master</h1>
    </div>
    <nav aria-label="breadcrumb" class="mt-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Home</a></li>
          <li class="breadcrumb-item"><a>Region/ZIET Master</a></li>
        </ol>
      </nav>
<div class="dashboard-main-content-info ">
<div class="row">
    <div class="col-lg-12">
        <div class="row ">              
            <div class="col-md-6 " *ngIf="dataSource">
                <mat-form-field appearance="outline" class="searchInput" >
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Region Code or Region Name">
                    <!-- <mat-icon matSuffix>search</mat-icon> -->
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <div class="d-flex flex-row-reverse bd-highlight ">
                    <div class="p-1" *ngIf="!freezeStatus">
                        <button mat-raised-button class="float-end mt-2 btn-success voilet" (click)="redirectto()"> <i class="bi bi-plus-circle me-1"></i>Add</button>
                    </div>
                    <div class="p-1">
                        <button mat-raised-button class="float-end mt-2 btn-secondary green" (click)="regionMasterPdf()"><i class="bi bi-file-pdf me-1"></i> Download PDF</button>
                    </div>
                    <div class="p-1">
                        <button mat-raised-button class="float-end mt-2 btn-primary red" (click)="exportexcel()"><i class="bi bi-file-earmark-excel me-1"></i> Download Excel</button>
                    </div>
                </div>
            </div>   
    </div>
        <div class="example-container mat-elevation-z8 table-responsive">
            <table mat-table *ngIf="dataSource?.data?.length > 0" id="excel-table" [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="sno">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="regioncode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Region Code </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.regioncode}} </td>
                </ng-container>

                <ng-container matColumnDef="regionname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Region Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.regionname|uppercase}} </td>
                </ng-container>

                <ng-container matColumnDef="regionaddress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Address </th>
                    <td mat-cell *matCellDef="let element">
                        <span> {{element.regionaddress|uppercase}}</span> </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span> {{(element.status==true)?'Active':'Inactive'}}</span> </td>
                </ng-container>

                <ng-container matColumnDef="action" *ngIf="freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action </th>
                    <td mat-cell *matCellDef="let element"><i class="fa fa-edit edite_buttun" matTooltip="Edit" style="font-size: 23px;margin-left: 8px; opacity: 0.35;"></i></td>
                </ng-container>
                <ng-container matColumnDef="action" *ngIf="!freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action </th>
                    <td mat-cell *matCellDef="let element"><i class="fa fa-edit edite_buttun" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data Found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10,20, 25]" showFirstLastButtons> </mat-paginator>
        </div>
    </div>
</div>
</div>
</div>
