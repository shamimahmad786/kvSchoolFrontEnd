<div class="dashboard-main-content" style="min-height: 600px;">
    <div class="dashboard-main-content__header">
        <h1>Transfer Documnet Upload</h1>
    </div>
    <nav aria-label="breadcrumb" class="mt-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Home</a></li>
          <li class="breadcrumb-item"><a>Transfer Documnet Upload</a></li>
        </ol>
      </nav>
    <div class="dashboard-main-content-info p-4 ticket">
        <form [formGroup]="transferRelatedDocForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label"> Type <span class="required-asterisk">*</span></label>
                    <div class="col-sm-9">
                        <select class="form-select" formControlName="transferType" aria-label="Default select example">
                          <option value="Promotion">Promotion</option>
                          <option value="Promotion">Promotion</option>
                          <option value="Promotion">Promotion</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Year <span class="required-asterisk">*</span></label>
                    <div class="col-sm-9">
                        <select class="form-select" formControlName="transferYear" aria-label="Default select example">
                            <option value="2023">2023</option>
                            <option value="2023">2023</option>
                            <option value="2023">2023</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label"> Order number 
                        <span class="required-asterisk">*</span></label>
                    <div class="col-sm-9">
                        <div class="form-floating">
                            <textarea class="form-control" formControlName="transferOrderNumber" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        </div>
                    </div>
                </div>

             


                <div class="mb-3  row ">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Date of Birth
                        <span class="required-asterisk">*</span></label>
                        <div class="col-sm-9">     
                    <div class="input-group-addon">
                        <mat-datepicker #pickers></mat-datepicker>
                    </div>
                    <input class="form-control" id="wordStartDate" formControlName="transferOrderDate"   placeholder="DD/MM/YYYY" [matDatepicker]="pickers" (click)="pickers.open()" >
                   
                    </div>
                </div>






            </div>
            <div class="col-md-6">
                <div class="upload-card">
                    <div class="mb-3 row" style="border-bottom:1px solid #e7e7e7; padding-bottom:20px;">
                        <label class="col-sm-3 col-form-label">File Upload</label>
                        <div class="col-sm-9">
                            <div class="d-flex justify-content-start">
                            <div>
                                <input type="file" formControlName="fileUpload" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" id="file" (blur)="handleFileInput($event.target.files, '4')" >
                            </div>
                            <button class="btn btn-secondary" style="height: 38px; margin-right: 10px;" type="button" id="inputGroupFileAddon04" (click)="documentUpload(4)">Upload</button>
                            <span class="note">Note: File type JPG File size 5MB</span>
                        </div>

                        <span class="help-block text-danger" *ngIf="fileUpload">Please upload the file</span>
                        </div>
                    </div>
                    <div *ngIf="isVisible" style="width:250px;"  >
                    <div  class="d-flex justify-content-between" *ngFor="let data of image2; let i=index;">
                        <p class="filename">{{data}}</p>
                        <div>
                             <i   class="me-2" (click)="downloadDocument(data,randonNumber)" class="fa fa-eye eye-icon" aria-hidden="true"></i>
                            <i class="fa fa-trash delete-icon" (click)="deleteFile(data)" aria-hidden="true"></i>
                        </div>
                    </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <input type="submit"  name="Next"   value="Submit" class="btn btn-success">
        </div>
    </form>
    </div>
    <div class="dashboard-main-content-info p-4 mt-4">
  
    </div>  
</div>
