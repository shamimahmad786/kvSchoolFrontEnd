<div class="dashboard-main-content" style="min-height: 600px;">
    <div class="dashboard-main-content__header">
      <h1 class="mb-1">Station-Category Master</h1>
    </div>
    <nav aria-label="breadcrumb" class="mt-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Station-Category Master</a></li>
        </ol>
      </nav>
<div class="dashboard-main-content-info">
<div class="row">
    <div class="col-lg-12"> 
        <div class="row ">              
            <div class="col-md-6 " *ngIf="dataSource">
                <mat-form-field appearance="outline" class="searchInput">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category Name">
                    <mat-icon matSuffix></mat-icon>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <div class="d-flex flex-row-reverse bd-highlight ">
                    <div class="p-1" *ngIf="!freezeStatus">
                        <button mat-raised-button class="float-end mt-2 btn-success voilet" (click)="redirectto()"> <i class="bi bi-plus-circle me-1 "></i> Add</button>
                    </div>
                    <div class="p-1">
                        <button mat-raised-button class="float-end mt-2 btn-secondary green" (click)="stationCategoryMasterpdf()"> <i class="bi bi-file-pdf me-1"></i> Download PDF</button>
                    </div>
                    <div class="p-1">
                        <button mat-raised-button class="float-end mt-2 btn-primary red" (click)="exportexcel()"><i class="bi bi-file-earmark-excel me-1"></i> Download Excel</button>
                    </div>
                </div>
            </div>   
    </div>
        <div class="example-container mat-elevation-z8 table-responsive">
                <table mat-table *ngIf="dataSource?.data?.length > 0" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.NO </th>
                    <td mat-cell *matCellDef="let row"> {{row.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="categoryname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryname|uppercase}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{(row.status==true)?'Active':'Inactive'}} </td>
                </ng-container>

                <ng-container matColumnDef="action" *ngIf="freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="fa fa-edit  edite_buttun" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;opacity: 0.35;" ></i></td>
                </ng-container>
                <ng-container matColumnDef="action" *ngIf="!freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="fa fa-edit edite_buttun" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data Found</td>
                </tr>
            </table>
           </div>
            <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        </div>
    </div>
</div>
